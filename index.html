<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>    
<body>
      <!-- top section -->
  <div class="intro py-3 bg-dark text-center">
    <div class="container">
      <h2 class="text-white-50 display-3 my-4">HTML Quiz</h2>
    </div>
  </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-dark text-center">
        <div class="container lead text-white">
          <p>You are <span class="text-white display-4 p-3">0%</span> hacker</p>
        </div>
      </div>


   <!-- quiz section -->
   <div class="quiz py-4 bg-dark">
    <div class="container">
      <h2 class="my-5 text-white-50">Lets start the questions...</h2>
      
      <form class="quiz-form text-light">
          <!--QUESTION 1-->
        <div class="my-5">
          <p class="lead font-weight-normal">1. which HTML tag is used for creating a footer?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Header</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">footer</label>
          </div>
        </div>
        
         <!--QUESTION 2-->
        <div class="my-5">
            <p class="lead font-weight-normal">2. Is HTML is programming language?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-label">No</label>
            </div>
          </div>

          <!--QUESTION 3-->
        <div class="my-5">
            <p class="lead font-weight-normal">3. What is the acronym of HTML?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">Hyper Text Markup Language</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B">
              <label class="form-check-label">Hello There My Love</label>
            </div>
          </div>

           <!--QUESTION 4-->
        <div class="my-5">
            <p class="lead font-weight-normal">4. What is the use of &lt;p&gt; tag in HTML?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-label">To create pointers</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B">
              <label class="form-check-label">To create paragraph</label>
            </div>
          </div>

          <!--QUESTION 5-->
          <div class="my-5">
            <p class="lead font-weight-normal">5. What is the use of &lt;img&gt; tag in HTML?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="A" checked>
              <label class="form-check-label">To add image</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="B">
              <label class="form-check-label">To take a picture from your webCam</label>
            </div>
          </div>

           <!--SUBMIT BUTTON-->
          <div class="text-center">
            <input type="submit" class="btn btn-light"> 
          </div>
     </form>
    </div>
   </div> 
<script src="script.js"></script>
</body>
</html>
